            <h3 class="review_title">文章详情</h3>
            <div class="form_group">
                <label>文章标题：</label>
                <p class="detail"><b>{{.art.ArtName}}</b></p>
            </div>
            <div class="form_group">
                <label>文章类型：</label>
                <p class="detail">{{.art.ArtType.TypeName}}</p>
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <p class="detail"><img src="{{.art.Img}}">{{.art.Content}}</p>
            </div>
            <div class="form_group">
                <label>阅读次数：</label>
                <p class="detail">{{.art.Ccount}}</p>
            </div>
            <div class="form_group">
                <label>阅读人：</label>
            <p class="detail">
                {{range .viewer}}
                   <span>{{.UserName}}&nbsp;&nbsp;|</span>
                {{end}}
            </p>
            </div>
            <div class="form_group">
                <label>创建时间：</label>
                <p class="detail">{{.art.Ctime}}</p>
                <span>{{.errmsg}}</span>
            </div>
